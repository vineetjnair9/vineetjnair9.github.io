# Site Settings
title: Vineet J Nair
email: jvineet9@mit.edu
description: >-
  Researcher specialized in computational methods, optimization, and machine 
  learning/AI for energy, climate, and sustainability.
baseurl: ""
url: "https://vineetjnair9.github.io"

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Minima specific settings
minima:
  skin: classic
  
  # Social links in footer (with icons)
  social_links:
    - { platform: github,        user_url: "https://github.com/vineetjnair9" }
    - { platform: linkedin,      user_url: "https://linkedin.com/in/nairvineet9" }
    - { platform: orcid,         user_url: "https://orcid.org/0000-0002-5719-5334" }
    - { platform: google_scholar, user_url: "https://scholar.google.com/citations?user=WLWSdJ0AAAAJ&hl=en" }

# Header pages - these will appear in the navigation
header_pages:
  - publications.md
  - Research & Projects
  - cv.md

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - about.md
  - _posts
