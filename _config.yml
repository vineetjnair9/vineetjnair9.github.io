# Site Settings
title: Vineet J Nair
email: jvineet9@mit.edu
description: >-
  Researcher specialized in computational methods, optimization, and machine 
  learning/AI for energy, climate, and sustainability.
baseurl: ""
url: "https://vineetjnair9.github.io"

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Minima specific settings
minima:
  skin: classic
  social_links:
    - platform: github
      user_url: "https://github.com/vineetjnair9"
      title: GitHub
    - platform: twitter
      user_url: "https://twitter.com/vineetjnair9"
      title: Twitter
    - platform: linkedin
      user_url: "https://linkedin.com/in/nairvineet9"
      title: LinkedIn
    - platform: google_scholar
      user_url: "https://scholar.google.com/citations?user=WLWSdJ0AAAAJ&hl=en"
      title: Google Scholar

# Header pages - these will appear in the navigation
header_pages:
  - publications.md
  - cv.md

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - about.md
  - _posts
